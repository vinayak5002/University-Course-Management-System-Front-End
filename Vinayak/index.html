<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation bar</title>



    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="./index.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <header class="head-area">
        <div class="header-container">
            <div class="logo">
                <h1 style="margin: 0 0;" ><span>Ele</span>Ment</h1>
                <span style="font-size: 10px;" >ADMIN</span>
            </div>
            <div class="mobile-nav">
                <i class="fas fa-bars"></i>
            </div>
                <ul class="menu1" style="margin: 0 0;">
                    <li><a href="#" class="">Home</a></li>
                    <li><a href="#" class="active">View Student</a></li>
                    <li><a href="#" class="">Add Student</a></li>
                    <li><a href="#" class="">Blog</a></li>
                    <li><a href="#" class="">Services</a></li>
                    <li><a href=""><button id="logout-btn">LogOut</button></a></li>
                </ul>
        </div>
    </header>

    <div id="content-container">
        <div class="card" style="width: 18rem;" >
            <div class="card-body">
                <h1 id="filter-student-card-title" >Filter Student</h1>
                <form action="" method="">
                    <label for="Sem" class="input-text">Semester:</label>
                    <select id="Sem" name="sem">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                    <br>
                    <br>
                    <label for="dept" class="input-text">Department:</label>
                    <select id="dept" name="dept">
                        <option value="cse">CSE</option>
                        <option value="eee">EEE</option>
                        <option value="ece">ECE</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="card" style="width: 40rem;" >
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".mobile-nav i").click(function () {
                $(".menu").toggleClass('mobile-menu');
            });
        })
    </script>
</body>
